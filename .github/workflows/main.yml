    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Login
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
    
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'  
    - name: Use gcloud CLI
      run: gcloud info
    
    - name: 'Use to deploy a cloud function gen 2'
      run: gcloud beta --quiet functions deploy fraud-detection-v0 --gen2 --runtime=python311 --region=us-east1 --trigger-resource="projects/kazob-370920/locations/us-east1/triggers/fraud-detection-231413" --trigger-event="google.cloud.firestore.document.v1.created" --source=. --entry-point=hello_firestore 
